<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js" ></script>
</head>
<body>
	<header>Blackjack!</header>

	<div id="game-container">

		<div id="bet-container">
			<div id="bankroll"></div>
			<button id="bet-button">bet</button>
			<input id="bet-input" placeholder="Insert Bet Here">
		</div>

		<div id="dealer-cards">
			<div class='card' id="card1">1</div>
			<div class='card' id="card2">2</div>
		</div>

		<div id="player-cards">
			<div class='card' id="card3">3</div>
			<div class='card' id="card4">4</div>
		</div>
		<div id="stand">
			<button id="hit">Hit</button>
			<button id="stand">Stand</button>
		</div>

	</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
