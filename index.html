<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js" ></script>
</head>
<body>
	<header>Blackjack!</header>

	<div id="game-container">

		<div id="dealer-cards">
			<div class='card' id="card1">x</div>

			<div class='card' id="card3">x</div>
			<div class='card' id="card4">x</div>
			<div class='card' id="card5">x</div>

		<div id="outcomes"></div>

		<div id="player-cards">

			<div class='card' id="card7">x</div>
			<div class='card' id="card8">x</div>
			<div class='card' id="card9">x</div>
			<div class='card' id="card10">x</div>
		</div>
		<div>
			<button id="hit">Hit</button>
			<button id="stand">Stand</button>
		</div>

	</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
